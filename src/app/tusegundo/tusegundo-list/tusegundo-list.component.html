<div class="container">
  <div class="row justify-content-center">
    <img class="card-img-top" src="\assets\Logo.png"/>
    <h1>Tu segundazo</h1>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
        <th scope="col">#</th>
        <th scope="col">Marca</th>
        <th scope="col">Linea</th>
        <th scope="col">Modelo</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tusegundo of tusegundos">
          <th scope="row">{{tusegundo.id}}</th>
          <td >{{tusegundo.marca}}</td>
          <td >{{tusegundo.linea}}</td>
          <td >{{tusegundo.modelo}}</td>
        </tr>
    </tbody>
  </table>

  </div>

  <footer class="text-center text-lg-start">
    <div class="text-center p-3">
      Contact Us: +57 800800 - info@tusegundazo.com - @tusegundazo
    </div>
  </footer>
</div>
